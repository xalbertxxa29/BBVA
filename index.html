<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>LiderControl — Iniciar sesión</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="lc-login">
  <!-- Overlay / Loader global -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="neo-overlay"></div>
    <div class="loader">
      <div class="spinner"></div>
      <p id="overlay-msg">Conectando…</p>
    </div>
  </div>

  <main class="auth-shell">
    <header class="brand">
      <img src="icon-192.png" alt="LiderControl" class="brand-mark" />
      <h1 class="brand-name">LiderControl</h1>
    </header>

    <section class="card auth-card" role="form" aria-labelledby="authTitle">
      <h2 id="authTitle">Acceso</h2>

      <label for="username">Correo electrónico</label>
      <input type="email" id="username" inputmode="email" autocomplete="username" placeholder="nombre@empresa.com" required />

      <label for="password">Contraseña</label>
      <input type="password" id="password" autocomplete="current-password" placeholder="Tu contraseña" required />

      <button id="login-btn" class="btn btn-danger btn-lg" aria-label="Iniciar sesión">Iniciar sesión</button>

      <div class="links">
        <button id="forgot-password" class="link" type="button">¿Olvidaste tu contraseña?</button>
        <a class="link" href="#" rel="noopener">Políticas de Privacidad</a>
      </div>
    </section>

    <footer class="auth-foot">
      <p>© <span id="year"></span> J&V Alarmas — LiderControl</p>
    </footer>
  </main>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>

  <!-- Configuración separada -->
  <script src="firebase-config.js"></script>

  <!-- Lógica del login + overlay -->
  <script src="script.js"></script>
</body>
</html>
