<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis Tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <!-- Limpieza de cualquier Service Worker previo (no PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(regs => regs.forEach(r => r.unregister()));
    }
    if (window.caches && caches.keys) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
  </script>

  <!-- SCRIM detrás del menú (no bloquea el menú) -->
  <div id="menuScrim" class="scrim" aria-hidden="true"></div>

  <header class="header">
    <div class="title">
      <button id="menu-btn" class="menu-btn" aria-label="Abrir menú">☰</button>
      <h1>Mis Tareas</h1>
    </div>
    <p id="fecha" aria-live="polite"></p>
  </header>

  <nav id="side-menu" class="side-menu" aria-label="Menú lateral">
    <div class="user-details">
      <p id="user-name"></p>
      <p id="user-email"></p>
    </div>
    <ul>
      <li><a href="menu.html">Mis Tareas</a></li>
      <li><a href="#">Tareas Rechazadas</a></li>
      <li><a href="#">Mapa de Tareas</a></li>
      <li><a href="#">Historial</a></li>
      <li><a href="#">Dashboard</a></li>
    </ul>
    <hr>
    <ul>
      <li><a href="#">Cambiar de Equipo</a></li>
      <li><a href="#">Ajustes</a></li>
    </ul>
    <hr>
    <button id="logout-btn" class="btn btn-danger logout-btn">Cerrar Sesión</button>
  </nav>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="pendientes">Pendientes</button>
      <button class="tab-btn" data-tab="iniciados">Iniciados</button>
      <button class="tab-btn" data-tab="completados">Completados</button>
    </div>

    <section id="pendientes" class="tab-content active">
      <h2>Pendientes</h2>
      <p>Tu ubicación actual en el mapa:</p>
      <div id="map"></div>
    </section>

    <section id="iniciados" class="tab-content">
      <h2>Tareas Iniciadas</h2>
    </section>

    <section id="completados" class="tab-content">
      <h2>Tareas Completadas</h2>
      <div id="completados-container"></div>
    </section>

    <!-- FAB (nuevo: + abre modal de tipo) -->
    <div class="fab-container">
      <button class="fab" id="add-fab" aria-label="Nueva tarea">＋</button>
      <button class="fab" id="main-fab" aria-label="Más acciones">⋮</button>
    </div>
  </main>

  <!-- MODAL moderno: selección de destino -->
  <div id="type-modal" class="overlay" aria-hidden="true">
    <div class="neo-overlay"></div>
    <div class="dialog glass-card">
      <div class="dialog-header">
        <img src="icon-192.png" alt="LiderControl" class="dialog-logo" />
        <h2>Nuevo formulario</h2>
      </div>
      <p>Selecciona el destino para continuar.</p>
      <div class="form-row">
        <label for="tipo-destino" class="sr-only">Destino</label>
        <select id="tipo-destino" class="input">
          <option value="">Seleccionar…</option>
          <option value="CAJEROS">CAJEROS</option>
          <option value="OFICINAS">OFICINAS</option>
        </select>
      </div>
      <div class="actions">
        <button id="type-cancel" class="btn btn-ghost">Cancelar</button>
        <button id="type-go" class="btn btn-danger">Continuar</button>
      </div>
    </div>
  </div>

  <!-- Firebase (Compat) + config separada (VARIANTE A) -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Lógica del menú con guards anti-bucle -->
  <script src="menu.js"></script>

  <!-- Google Maps (usa window.initMap de menu.js) -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlOoCAxAvWK5kpBkmnefd5dC62ns8v1pU&callback=initMap"></script>
</body>
</html>
