<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Mis Tareas</title>
  <link rel="icon" href="favicon.ico" />
  <!-- Estilos principales -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Estilos específicos del menú (si lo usas) -->
  <link rel="stylesheet" href="menu.css" />
  <!-- Fallback ultra ligero por si el CSS externo no carga -->
  <style>
    .side-menu ul{list-style:none;margin:0;padding:6px}
    .side-menu a{text-decoration:none}
  </style>
</head>
<body>
  <!-- Garantiza que NO hay SW (no PWA) -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.getRegistrations().then(rs => rs.forEach(r => r.unregister()));
    }
    if (window.caches && caches.keys) {
      caches.keys().then(keys => keys.forEach(k => caches.delete(k)));
    }
  </script>

  <!-- Scrim detrás del menú: oculto por defecto -->
  <div id="menuScrim" class="scrim" hidden aria-hidden="true"></div>

  <header class="header">
    <div class="title">
      <button id="menu-btn" class="menu-btn" aria-controls="side-menu" aria-expanded="false" aria-label="Abrir menú">☰</button>
      <h1>Mis Tareas</h1>
    </div>
    <p id="fecha" aria-live="polite"></p>
  </header>

  <!-- Drawer: empieza oculto (hidden) para evitar que aparezca en el flujo -->
  <nav id="side-menu" class="side-menu" hidden aria-label="Menú lateral" aria-hidden="true">
    <div class="user-details">
      <p id="user-name">Usuario</p>
      <p id="user-email">correo@empresa.com</p>
    </div>
    <ul>
      <li><a href="menu.html">Mis Tareas</a></li>
      <li><a href="#">Tareas Rechazadas</a></li>
      <li><a href="#">Mapa de Tareas</a></li>
      <li><a href="#">Historial</a></li>
      <li><a href="#">Dashboard</a></li>
    </ul>
    <hr />
    <ul>
      <li><a href="#">Cambiar de Equipo</a></li>
      <li><a href="#">Ajustes</a></li>
    </ul>
    <hr />
    <button id="logout-btn" class="btn btn-danger logout-btn">Cerrar Sesión</button>
  </nav>

  <main>
    <div class="tabs">
      <button class="tab-btn active" data-tab="pendientes">Pendientes</button>
      <button class="tab-btn" data-tab="iniciados">Iniciados</button>
      <button class="tab-btn" data-tab="completados">Completados</button>
    </div>

    <section id="pendientes" class="tab-content active">
      <h2>Pendientes</h2>
      <p>Tu ubicación actual en el mapa:</p>
      <div id="map"></div>
      <div style="margin-top:10px;">
        <button id="gps-btn" class="btn btn-ghost">Habilitar GPS</button>
      </div>
    </section>

    <section id="iniciados" class="tab-content">
      <h2>Tareas Iniciadas</h2>
    </section>

    <section id="completados" class="tab-content">
      <h2>Tareas Completadas</h2>
      <div id="completados-container"></div>
    </section>

    <!-- FAB: abrir modal de tipo -->
    <div class="fab-container">
      <button class="fab" id="add-fab" aria-label="Nueva tarea">＋</button>
      <button class="fab" id="main-fab" aria-label="Más acciones">⋮</button>
    </div>
  </main>

  <!-- Modal selección de destino -->
  <div id="type-modal" class="overlay" hidden aria-hidden="true">
    <div class="glass-loader">
      <div class="glass-card">
        <div class="loader-title">Nuevo formulario</div>
        <p class="loader-sub">Selecciona el destino para continuar.</p>
        <div style="margin:10px 0 16px">
          <label class="sr-only" for="tipo-destino">Destino</label>
          <select id="tipo-destino" class="input">
            <option value="">Seleccionar…</option>
            <option value="CAJEROS">CAJEROS</option>
            <option value="OFICINAS">OFICINAS</option>
          </select>
        </div>
        <div style="display:flex; gap:10px; justify-content:flex-end">
          <button id="type-cancel" class="btn btn-ghost">Cancelar</button>
          <button id="type-go" class="btn btn-danger">Continuar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Firebase compat + config -->
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-storage-compat.js"></script>
  <script src="firebase-config.js"></script>

  <!-- Lógica -->
  <script src="menu.js"></script>

  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlOoCAxAvWK5kpBkmnefd5dC62ns8v1pU&callback=initMap"></script>
</body>
</html>
